            <audio src=""></audio>
        </div>
        <button class="start-button">Start Shower</button>
        <!-- <p class="meP">Wictor Nis√•</p> -->
      </div>

      <div class="cold-contain">

        <div class="hot-timer-contain" id="coldId">
          <audio src=""></audio>
        </div>
      </div>
